server:
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: moviego

  web:
    resources:
      add-mappings: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST}:3306/moviego?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DATABASE_USER}
    password: ${DATABASE_PW}


  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true

  # mail
  mail:
    sender-email: ${SENDER_EMAIL}
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_ID}
    password: ${MAIL_PW}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 1800000

  # redis
  data:
    redis:
      port: 6379
      host: ${REDIS_HOST}
  cache:
    type: redis

  # jwt
  jwt:
    secret: ${JWT_SECRET}

logging:
  level:
    org.hibernate.SQL: debug
